<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Borrado de registros</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Estas seguro que deseas eliminar el registro? </strong></p>
  
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="delete()">Ok</button>
</div>
